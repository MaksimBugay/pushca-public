spring:
  application:
    name: binary-proxy
  webflux:
    base-path: /

management:
  endpoint.health.show-details: always
  endpoints.web.exposure:
      include: '*'
      exclude: 'shutdown'

server:
  undertow:
    threads:
      io: 800
    accesslog:
      enabled: true
      pattern: "%t %a %r %s (%D ms)"
    options:
      server:
        record-request-start-time: true

logging:
  level:
    root: INFO

api-gateway:
  response:
    timeout:
        ms: 5000
